<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('3.jpg');
        }

        h1 {
            text-align: center;
            margin-bottom: 20px; 
        }

        #taskContainer {
            width: 70%;
            text-align: center;
        }

        #taskInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #addTaskBtn {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            box-sizing: border-box;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .deleteBtn {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .completedCheckbox {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="taskContainer">
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button id="addTaskBtn" onclick="addTask()">Add Task</button>
    </div>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Task</th>
                <th>Deadline</th>
                <th>Priority</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
    </table>

    <script>
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            const taskTableBody = document.getElementById('taskTableBody');
            
            taskTableBody.innerHTML = '';

            tasks.forEach((task, index) => {
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>
                        <input type="checkbox" class="completedCheckbox" onchange="completeTask(${index})" ${task.completed ? 'checked' : ''}>
                    </td>
                    <td>${task.label}</td>
                    <td>${task.deadline}</td>
                    <td>${task.priority}</td>
                    <td>
                        <button class="deleteBtn" onclick="deleteTask(${index})">Delete</button>
                    </td>
                `;
                taskTableBody.appendChild(tableRow);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput').value;
            if (taskInput.trim() !== '') {
                const task = {
                    label: taskInput,
                    deadline: prompt('Enter deadline:'),
                    priority: prompt('Enter priority:'),
                    completed: false,
                };

                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function completeTask(index) {
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        renderTasks();
    </script>
</body>
</html>
